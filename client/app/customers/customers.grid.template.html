<div class="row">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <button class="btn btn-success btn-lg btn-block" ui-sref="customer-detail">
                Create New Customer
            </button>
        </div>
    </div>
    <hr>
    <div class="col-md-4" ng-repeat="customer in customersGridCtrl.customers">
        <div class="panel">
            <div class="panel-heading text-center">
                <h4>{{customer.firstName}} {{customer.lastName}}</h4>
            </div>
            <div class="panel-body">
                <p><strong>Telephone: </strong>{{customer.telephone || 'N/A'}}</p>
                <p><strong>E-mail: </strong>{{customer.email || 'N/A'}}</p>
                <p><strong>City: </strong>{{customer.city || 'N/A'}}</p>
                <p><strong>State: </strong>{{customer.state || 'N/A'}}</p>
                <p><strong>Zip: </strong>{{customer.zip || 'N/A'}}</p>
            </div>
            <div class="panel-footer">
                <div class="row">
                    <div class="col-md-6">
                        <button class="btn btn-primary btn-block" ui-sref="customer-detail({id : customer.id})"><i class="fa fa-edit"></i></button>
                    </div>
                    <div class="col-md-6">
                        <button class="btn btn-danger btn-block" ng-click="customersGridCtrl.remove(customer)"><i class="fa fa-trash"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
